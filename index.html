<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous" defer></script>
    <script src="/landingcard/js/main.js" defer></script>
    <script src="https://kit.fontawesome.com/f3c11e6ecc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/landingcard/css/style.css">
    <title>Landing Card</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="name">
                Jean-Luc Christoph Dittler
            </div>
            <div class="desc">
                JS-Fullstack Developer
            </div>
        </div>
        <div class="linksContainer">
            <div class="links">
                <div class="link portfolio">
                    <div class="iconContainer">
                        <img  class="icon" width="55" src="/landingcard/img/android-chrome-192x192.png"/>
                    </div>
                    
                    <div class="linkTextContainer">
                        <div class="linkText">
                            Portfolio
                        </div>
                        </div>
                </div>
                <div class="link linkedin" >
                    <div class="iconContainer">
                        <i class="fa-brands fa-linkedin icon"></i>
                    </div>
                     
                     <div class="linkTextContainer">
                        <div class="linkText">
                            LinkedIn
                        </div> 
                        </div>
                </div>
                <div class="link github" >
                    <div class="iconContainer">
                        <i class="fa-brands fa-github-square icon"></i>
                    </div>
                    
                    <div class="linkTextContainer">
                        <div class="linkText">
                            Github
                        </div>
                    </div>
               </div>
               <div class="link mail" >
                    <div class="iconContainer">
                        <i class="fa-solid fa-envelope icon"></i>
                    </div>
                     <div class="linkTextContainer">
                        <div class="linkText">
                            Mail
                        </div> 
                    </div>
               </div>
            
            </div>
        </div>
        <div class="qrCodeContainer">
            <div class="qrcode">
                <img src="/landingcard/img/qrCode.png" alt="QRCode">
            </div>
        </div>
    </div>
</body>
</html>
